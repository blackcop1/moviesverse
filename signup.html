<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlix - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box signup-box">
            <div class="logo">
                <h1>StreamFlix</h1>
                <p>Create Your Account</p>
            </div>
            <form id="signupForm">
                <div class="input-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" name="mobile" required placeholder="Enter your mobile number" pattern="[0-9]{10}">
                </div>
                <div class="input-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" required placeholder="Enter your address" rows="3"></textarea>
                </div>
                <div class="input-group">
                    <label for="signupUserId">User ID</label>
                    <input type="text" id="signupUserId" name="signupUserId" required placeholder="Choose a user ID">
                </div>
                <div class="input-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="signupPassword" required placeholder="Create a password" minlength="6">
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password" minlength="6">
                </div>
                <button type="submit" class="btn-login">Sign Up</button>
                <div id="signupMessage" class="error-message"></div>
            </form>
            <div class="signup-link">
                <p>Already have an account? <a href="index.html">Sign In</a></p>
            </div>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
